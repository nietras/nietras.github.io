<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Learning Activation Functions</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 0px;
            margin: 0px;
            text-align: left;
            vertical-align: top;
            width: 50%;            
        }
    </style>
</head>
<body>
    <div id="plots-container"></div>
    <script>
        // Define activation functions and their derivatives
        const activationFunctions = {
            'Sigmoid': { fn: tf.sigmoid, derivative: x => tf.sigmoid(x).mul(tf.sigmoid(x).neg().add(1)) },
            'Tanh': { fn: tf.tanh, derivative: x => tf.tanh(x).pow(2).neg().add(1) },
            'ReLU': { fn: tf.relu, derivative: x => tf.where(x.greater(0), tf.onesLike(x), tf.zerosLike(x)) },
            'Leaky ReLU': { fn: x => tf.leakyRelu(x, 0.2), derivative: x => tf.where(x.greater(0), tf.onesLike(x), tf.fill(x.shape, 0.2)) }
        };

        // Create data for plotting
        const xValues = tf.linspace(-5, 5, 100).arraySync();

        // Create table dynamically
        const plotsContainer = document.getElementById('plots-container');
        const table = document.createElement('table');

        for (const [name, functions] of Object.entries(activationFunctions)) {
            const row = table.insertRow();
            const cellFn = row.insertCell();
            const cellDerivative = row.insertCell();
            const divFn = document.createElement('div');
            const divDerivative = document.createElement('div');
            divFn.className = 'plot';
            divDerivative.className = 'plot';
            cellFn.appendChild(divFn);
            cellDerivative.appendChild(divDerivative);

            // Plot the activation function
            const yValuesFn = tf.tidy(() => functions.fn(tf.tensor1d(xValues))).arraySync();
            Plotly.newPlot(divFn, [{
                x: xValues,
                y: yValuesFn,
                type: 'scatter',
                mode: 'lines',
                name: name
            }], {
                title: name,
                xaxis: { title: 'x' },
                yaxis: { title: 'f(x)' }, // Changed label to f(x)
                margin: { t: 40, r: 40, b: 40, l: 40 }, // Set margin to 40
            });

            // Plot the derivative function if available
            if (functions.derivative) {
                const yValuesDerivative = tf.tidy(() => functions.derivative(tf.tensor1d(xValues))).arraySync();
                Plotly.newPlot(divDerivative, [{
                    x: xValues,
                    y: yValuesDerivative,
                    type: 'scatter',
                    mode: 'lines',
                    name: `Derivative of ${name}`
                }], {
                    title: `Derivative of ${name}`,
                    xaxis: { title: 'x' },
                    yaxis: { title: "f'(x)" }, // Changed label to f'(x)
                    margin: { t: 40, r: 40, b: 40, l: 40 }, // Set margin to 40
                });
            }

        }

        plotsContainer.appendChild(table);
    </script>
</body>
</html>
